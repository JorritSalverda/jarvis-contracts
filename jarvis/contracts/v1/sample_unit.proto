syntax = "proto3";

package jarvis.contracts.v1;

option go_package = "github.com/JorritSalverda/jarvis-contracts-golang/contracts/v1";

// The unit of the sample.
enum SampleUnit {
  SAMPLE_UNIT_INVALID = 0;
  SAMPLE_UNIT_WATT = 1;
  SAMPLE_UNIT_WATT_SECOND = 2;
  SAMPLE_UNIT_LITER = 3;
  SAMPLE_UNIT_LITER_PER_SECOND = 4;
  SAMPLE_UNIT_DEGREE_CELCIUS = 5;
  SAMPLE_UNIT_PASCAL = 6;
  SAMPLE_UNIT_RATIO = 7;
  SAMPLE_UNIT_SECOND = 8;
}